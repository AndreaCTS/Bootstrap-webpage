<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Layout - AI and Computer Science</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-6 logo text-center py-3">Logo</div>
            <div class="col-6 menu text-center py-3">Menú</div>
        </div>

        <div class="row">
            <div class="col-12 banner text-center py-4">Banner Principal</div>
        </div>

        <div class="row">
            <div class="col-4 content-1a text-center py-3">Contenido 1-A</div>
            <div class="col-4 content-1b text-center py-3">Contenido 1-B</div>
            <div class="col-4 content-1c text-center py-3">Contenido 1-C</div>
        </div>

        <div class="row">
            <div class="col-6 content-2a text-center py-3">Contenido 2-A</div>
            <div class="col-6 content-2b text-center py-3">Contenido 2-B</div>
        </div>

        <div class="row">
            <div class="col-3 content-3a text-center py-3">Contenido 3-A</div>
            <div class="col-3 content-3b text-center py-3">Contenido 3-B</div>
            <div class="col-3 content-4c text-center py-3">Contenido 4-C</div>
            <div class="col-3 content-5c text-center py-3">Contenido 5-C</div>
        </div>

        <div class="row">
            <div class="col-12 footer text-center py-3">Pie de página</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
